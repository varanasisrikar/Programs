<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h4>Array JS</h4>
    <script lang="text/javascript">
      var arr = [1, 2, 3, 4, 5];
      for (var j in arr) {
        document.write(arr[j] + "<br>");
      }
    </script>
  </body>

</html>
