<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        font-family: raleway;
        color: black;
      }
    </style>
    <title>
      FORMS
    </title>
  </head>

  <body>
    <h1>Student Registration Form</h1>
    <form>
      <label for="txt_name">Name</label>
      <input type="text" name="txt_name">
      <br>
      <label for="passw">Password</label>
      <input type="password" name="passw">
      <br>
      <input type="radio" name="year" value="First Year">FirstYear<br>
      <input type="radio" name="year" value="Second Year">SecondYear<br>
      <input type="radio" name="year" value="Third Year">ThirdYear<br>

      <select name="college">
        <option selected="selected" value="Kmit">KMIT</option>
        <option value="ABCD">ABCD</option>
        <option value="Ngit">NGIT</option>
        <option value="efgh">EFGH</option>
        <label for="branch">Branch</label>
        <input type="text" name="branch">
        <br>
        <label for="sec">Section</label>
        <input type="text" name="sec">
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob">
        <br>

        <input type="checkbox" name="txt_check">I agree to the terms and conditions<br>
        <input type="submit" value="SUBMIT">
      </form>

    </body>
  </html>
