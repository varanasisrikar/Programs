<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <table border="2" width="50%">
      <script lang="javascript">
        var arr = [
          [
            1, "ram", 100
          ],
          [
            2, "raj", 200
          ],
          [
            3, "rak", 300
          ],
          [
            4, "ray", 400
          ]
        ];
        for (var j in arr) {
          document.write("<tr>");
          document.write("<td>" + arr[j][0] + "</td>");
          document.write("<td>" + arr[j][1] + "</td>");
          document.write("<td>" + arr[j][2] + "</td>");
          document.write("</tr>");
        }
      </script>
    </table>
  </head>

  <body></body>

</html>
