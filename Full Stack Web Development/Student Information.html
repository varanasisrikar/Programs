<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        font-family: raleway;
        color: black;
      }
    </style>
    <title>Student Details</title>
    <script type="text/javascript">
    function getInfo()
    {
    var student1 = {name:document.getElementById("name1").value,marks:document.getElementById("marks1").value,email:document.getElementById("email1").value};
    var student2 = {name:document.getElementById("name2").value,marks:document.getElementById("marks2").value,email:document.getElementById("email2").value};
    var student3  = {name:document.getElementById("name3").value,marks:document.getElementById("marks3").value,email:document.getElementById("email3").value};
   document.write("<table border='2' width=50%>");
   document.write("<tr><td>"+student1.name+"</td><td>"+student1.marks+"</td><td>"+student1.email+"</td></tr>");
   document.write("<tr><td>"+student2.name+"</td><td>"+student2.marks+"</td><td>"+student2.email+"</td></tr>");
   document.write("<tr><td>"+student3.name+"</td><td>"+student3.marks+"</td><td>"+student3.email+"</td></tr>");
   document.write("</table>")
   var avg = (parseInt(student1.marks)+parseInt(student2.marks)+parseInt(student3.marks))/3;
   console.log(avg);
    }
    </script>
  </head>

  <body>
    <h1>Student Registration Form</h1>
    <form>
      <label for="studentName">Student1 Name</label>
      <input type="text" id="name1" name="studentName">
      <br>
      <label for="studentMarks">Student1 Marks</label>
      <input type="number" id="marks1" name="studentMarks">
      <br>
      <label for="studentEmail">Student1 Email</label>
      <input type="email" id="email1" name="studentEmail">
      <br>
       <label for="studentName">Student2 Name</label>
      <input type="text" id="name2" name="studentName">
      <br>
      <label for="studentMarks">Student2 Marks</label>
      <input type="number" id="marks2" name="studentMarks">
      <br>
      <label for="studentEmail">Student2 Email</label>
      <input type="email" id="email2" name="studentEmail">
      <br>
       <label for="studentName">Student3 Name</label>
      <input type="text" id="name3" name="studentName">
      <br>
      <label for="studentMarks">Student3 Marks</label>
      <input type="number" id="marks3" name="studentMarks">
      <br>
      <label for="studentEmail">Student3 Email</label>
      <input type="email" id="email3" name="studentEmail">
      <br>
      <input type="button" value="Submit" onclick="getInfo()">
      </form>

    </body>
  </html>
