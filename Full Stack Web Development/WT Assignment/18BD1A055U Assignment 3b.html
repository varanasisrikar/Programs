<!DOCTYPE html>
<html lang="en">

  <head>
    <script>
      function numrev(st) {
        document.writeln("Reversed Number:" + st.split("").reverse().join(""));
      }
      var st1 = window.prompt("Enter a number");
      numrev(st1);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reverse Using Functions</title>
  </head>

</html>
