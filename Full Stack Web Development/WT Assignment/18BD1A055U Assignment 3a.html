<!DOCTYPE html>
<html lang="en">

  <head>
    <h1>User Input Through window.prompt and Printed Through document.writeln</h1>
    <script>
      var st = window.prompt('Enter your first name');
      var st1 = window.prompt('Enter your last name');
      document.writeln('<h2>' + st + ' ' + st1 + '</h2>');
      var n1 = window.prompt('Enter a number');
      document.writeln(n1);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Through JS</title>
  </head>

</html>
