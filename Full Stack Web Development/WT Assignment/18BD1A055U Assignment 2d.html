<!DOCTYPE html>
<html>

  <head>
    <title>Striped Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
      }

      th {
        background-color: purple;
      }

      td {
        height: 40px;
      }

      td:nth-child(1) {
        background-color: red;
      }

      td:nth-child(2) {
        background-color: green;
      }

      td:nth-child(3) {
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
          <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
          </tr>
        </table>
      </body>

    </html>
