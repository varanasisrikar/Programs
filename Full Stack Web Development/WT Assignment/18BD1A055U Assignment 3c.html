<!DOCTYPE html>
<html lang="en">

  <head>
    <h1>Name Concatanation</h1>
    <script>
      function concname() {
        var st = window.prompt('Enter your first name');
        var st1 = window.prompt('Enter your last name');
        document.writeln('<h2>' + st + ' ' + st1 + '</h2>');
      }
      concname();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Through JS</title>
  </head>

</html>
